version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cert.pem:/etc/nginx/cert.pem:ro
      - ./cert.pem.key:/etc/nginx/cert.pem.key:ro
      - ./dhparam.pem:/etc/nginx/dhparam.pem:ro
    restart: unless-stopped
    depends_on:
      - travel-api
      - travel-ssr
    networks:
      - local

networks:
  local: