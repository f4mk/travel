version: '3'
services:
  travel-api:
    image: travel-api:latest
    container_name: travel-api
    restart: always
    depends_on:
      - postgres
      - redis
      - rabbitmq
    ports:
      - ${HOST_PORT}:${API_PORT}
      - ${AUX_PORT}:${DEBUG_PORT}
    networks: 
      - local
    command: ["/wait-for-it.sh", "${RABBIT_HOST_NAME}:${RABBIT_PORT}", "--", "./app"]

  metrics:
    image: travel-api-metrics:latest
    container_name: travel-api-metrics
    restart: always
    depends_on:
      - travel-api
    ports:
      - ${M_PORT}:${METRICS_PORT}
    networks: 
      - local

  postgres:
    image: postgres:15.3
    container_name: travel-api-db
    restart: always
    volumes:
      - travel-api-db-volume:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}:${PG_PORT}
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${PG_DB_NAME}
    networks: 
      - local
  
  redis:
    image: redis:6.2-alpine
    container_name: travel-api-redis
    restart: always
    volumes:
      - travel-api-cache-volume:/data
    depends_on:
      - postgres
    ports:
      - ${CACHE_PORT}:${RD_PORT}
    networks: 
      - local

  cron:
    image: travel-api-cron:latest
    container_name: travel-api-cron
    depends_on:
      - postgres
    networks:
      - local

networks:
  local:

volumes:
  travel-api-db-volume:
  travel-api-cache-volume: