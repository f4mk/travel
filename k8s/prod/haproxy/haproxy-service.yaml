apiVersion: v1
kind: Service
metadata:
  labels:
    app: travel
    component: haproxy
  name: haproxy
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 80
    - name: "https"
      port: 443
      targetPort: 443
  selector:
    app: travel
    component: haproxy
  type: LoadBalancer

